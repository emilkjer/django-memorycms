<p>LOGIN</p>
<form name="loginForm" class="login-form" ng-submit="submit()" ng-if='showForm==1'>
    <p>Username:<input type="text" ng-model="username" name="username" /></p>
    <p>Password:<input type="password" ng-model="password" name="password" /></p>
    <p><input type="submit" id="submit" value="Submit" /></p>
</form>

<p ng-if='showForm==0'><a href="/">All apps</a></p>
<p ng-if='result'>{$ result $}</p>
